name: pnpm ci Workflow
on:
  push:

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Cheeckout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

  build:
    runs-on: ubuntu-latest
    needs: [install-dependencies] # lint, test 단계가 모두 실행되어야 함
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Cheeckout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # node_modules가 cache 된 게 있는지 확인
      - name: Restore node_modules from Cache
        id: restore-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node

      - name: Install Dependencies
        # restore-node-modules의 outputs cache가 없으면 실행
        if: steps.restore-node-nodules.outputs.cache-hit != 'true'
        run: npm install

      - name: Install Pnpm
        # restore-node-modules의 outputs cache가 없으면 실행
        if: steps.restore-node-nodules.outputs.cache-hit != 'true'
        run: npm install -g pnpm

      - name: Run Build
        run: pnpm run build
